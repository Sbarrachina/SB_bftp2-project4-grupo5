<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head"></head>

<body>
<header th:replace="fragments/header"></header>

<section class="container">
    <div class="game-list">
        <div class="game" th:each="game: ${games}">
            <div class="img-container">
                <img th:src="${game.image}">
            </div>

            <div class="info">
                <p th:text="${game.title}"></p>
                <p th:text="${game.platform}"></p>
                <p th:text="${game.year}"></p>
                <p th:text="${game.category}"></p>
                <span>PEGI </span><span th:text="${game.pegi}"></span> </br>
                <span th:text="${game.price}"></span><span>â‚¬</span>

            </div>


        <div class="buttons">
            <a class="btn btn-success btn-sm" th:href="'/games/'+${game.id}+'/edit'">Edit</a>
            <a class="btn btn-danger" th:href="'/games/'+${game.id}+'/delete'">Delete</a>

        </div>
        </div>
    </div>

</section>

<footer th:replace="fragments/footer"></footer>

</body>

</html>
